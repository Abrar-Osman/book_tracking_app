  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Homepage</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../static/style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/login.js') }}"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Token not found, please log in!');
                window.location.href = '/login';
            } 
        });
    </script>
  </head>
  <body>
      <div class="container p-1 my-2">
          <nav class="navbar navbar-expand-sm bg-secondary">
              
              <div class="container-fluid">
                  <a href="/" class="text-decoration-none"><span class="navbar-text mb-0 h4 text-warning">BOOK TRACKER</span></a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="/home">My Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="book_list.html">Analytics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="#">Dialy log</a>
                  </li> 
                  <li class="nav-item">
                    <button class="btn btn-warning btn-sm m-2 " type="submit" onclick="logoutUser()">logout</button>
                  </li>                 
                </ul>
                  <form class="d-flex"  action="/search"  method="GET"> 
                  <input class="form-control m-2" type="text" placeholder="Search" name="q" id="search">
                  <button class="btn btn-warning btn-sm m-2" type="submit">Search</button>
                </form>
              </div>
            </nav>

            <section class="vh-100"> 
              <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for book in books%}
                <div class="col">
                  <div class="card h-100">
                    <img src="../static/book.jpg" class="card-img-top" alt="Palm Springs Road"/>
                    <div class="card-body">
                      <h5 class="card-title">  </h5>
                      <a href="#" class="btn btn-primary">Delete</a>
                    </div>
                  </div>
                </div>
                {% endfor %}

                
              </div>
          </section>
            


      </div>

  </body>
  </html>
