  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Homepage</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../static/style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  </head>
  <body>
      <div class="container p-1 my-2">
          <nav class="navbar navbar-expand-sm bg-secondary">
              
              <div class="container-fluid">
                  <a href="/" class="text-decoration-none"><span class="navbar-text mb-0 h4 text-warning">BOOK TRACKER</span></a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="/home">My Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="#">Analytics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light"  href="#">Dialy log</a>
                  </li> 
                  <li class="nav-item">
                    <button class="btn btn-warning btn-sm m-2 " type="submit" onclick="logoutUser()">logout</button>
                  </li>                 
                </ul>
                  <form class="d-flex"  onsubmit="searchBook(e)"  method="POST"> 
                  <input class="form-control m-2" type="text" placeholder="Search" name="q" id="search">
                  <button class="btn btn-warning btn-sm m-2" type="submit">Search</button>
                </form>
              </div>
            </nav>

            <section class="vh-100"> 
              <div class="container py-5 h-100 " >
            <div class="card-deck d-flex justify-content-center align-items-center">

              <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
              
            </div>
          </div>
          </section>
            


      </div>

  </body>
  </html>
