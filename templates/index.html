  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Homepage</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../static/style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <div class="container p-1 my-2">
          <nav class="navbar navbar-expand-sm bg-secondary">
              
              <div class="container-fluid">
                  <a href="/" class="text-decoration-none"><span class="navbar-text mb-0 h4 text-warning">BOOK TRACKER</span></a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/home">Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/analytics">Analytics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/search">About Us</a>
                  </li>
                </ul>
                <div class= "d-flex flex-row">

                  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-outline-warning btn-sm p-2" data-bs-toggle="modal" data-bs-target="#myModal">
    Add Books
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog  modal-xl modal-dialog-scrollable">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <form action="/search" method="GET">
            <div class="row">
              <div class="col-sm-10">
          <input class="form-control " type="text" placeholder="Search" name="q">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-outline-warning " type="submit">Search</button>
              </div>
    </form>
    </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="result">
          
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
                  
                </div>

              </div>
            
            </nav>

            <section class="vh-100"> 
              <div class="container py-5 h-100 " >
            <div class="card-deck d-flex justify-content-center align-items-center">
              <div class="card bg-primary mx-2 mb-3">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the first card</p>
                </div>
              </div>
              <div class="card bg-warning mx-2 mb-3">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the second card</p>
                </div>
              </div>
              <div class="card bg-success mx-2 mb-3">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the third card</p>
                </div>
              </div>
              <div class="card bg-danger mx-2 mb-3 ">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the fourth card</p>
                </div>
              </div>
            </div>
          </div>
          </section>
            


      </div>
  </body>
  </html>
