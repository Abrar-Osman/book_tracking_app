<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</head>
<body>
  <div class="container p-1 my-2 ">
    <nav class="navbar navbar-expand-sm bg-secondary">
              
      <div class="container-fluid ">
          <a href="/" class="text-decoration-none"><span class="navbar-text mb-0 h4 text-warning">BOOK TRACKER</span></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light"  href="/home">My Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light"  href="#">Dialy log</a>
          </li> 
          <li class="nav-item">
          <button class="btn btn-warning btn-sm m-2 " type="submit" onclick="logoutUser()">logout</button>
        </li>      
        </ul>
        <form class="d-flex"  method="GET,POST">
          <input class="form-control m-2" type="text" placeholder="Search" name="q">
          <button class="btn btn-warning btn-sm m-2" type="submit" class="protected">Search</button>
        </form>
      </div>
    
    </nav>
  <table class="table table-hover table-striped mt-5">
    <thead class="table-dark">
      <tr>
        <th scope="col" class="text-warning">#</th>
        <th scope="col" class="text-warning">book_id</th>
        <th scope="col" class="text-warning">Title</th>
        <th scope="col" class="text-warning">Genre</th>
        <th scope="col" class="text-warning">page_numbers</th>
        <th scope="col" class="text-warning">Authers</th>
        <th scope="col" class="text-warning">Add_book</th>
      </tr>
    </thead>
    <tbody>
      {% for dict_item in data %}
      <tr>
        <th scope="row">#</th>
        {% for key, value in dict_item.items() %}
        <td> {{value}} </td>
        {% endfor%}
        <td><form class="d-flex" action="/add_book" method="POST, GET">
          <button class="btn btn-warning btn-sm" type="submit">Add Book</button>
        </form></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>  
</body>
</html>
