        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="../../static/style.css">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
            <section class="vh-100" >
                <div class="container py-5 h-100" >
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="card" style="border-radius: 1rem; background-color: #507687;">
                        <div class="row g-0" >
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../static/login.jpg"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                            <div class="card-body p-4 p-lg-5 text-light" >
              
                              <form class="was-validated" action="">
              
                                <div class="d-flex align-items-center mb-3 pb-1">
                                  <a href="/" class="text-decoration-none"></a><span class="h1 fw-bold mb-0 text-warning">BOOK TRACKER</span></a>
                                </div>
              
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                </div>
              
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label for="pwd" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                                </div>
              
                                <div class="pt-1 mb-4">
                                    <button type="submit" class="btn btn-outline-warning btn-lg p-2 ">Login</button>
                                </div>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input " type="checkbox" name="remember"> Remember me
                                    </label>
                                    </div>        
                                <a style="color: #b3b3ba; text-decoration: none;" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #b3b3ba;">Don't have an account? <a href="#!"
                                    style="color: #b3b3ba;">Register here</a></p>
                                <a href="#!" class="small text-muted" >Terms of use.</a>
                                <a href="#!" class="small text-muted" >Privacy policy</a>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </body>
        </html>
